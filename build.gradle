plugins {
	id 'org.springframework.boot' version '2.5.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'checkstyle'
}

repositories {
    if (project.ext.properties.repoUrl) {
        maven {
            name = 'repo'
            credentials(PasswordCredentials)
            url repoUrl
        }
    }
    jcenter()
}

tasks.withType(JavaCompile) {
	options.compilerArgs << '-Xlint:unchecked'
	options.deprecation = true
}

checkstyle {
    configFile = 'src/test/resources/checkstyle.xml' as File
}

sourceCompatibility = '11'

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-freemarker'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	implementation 'mysql:mysql-connector-java:8.0.25'
    implementation 'com.h2database:h2:1.4.200'
	implementation 'org.apache.poi:poi-ooxml:5.0.0'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.springframework.security:spring-security-web:5.5.0'
	implementation 'org.springframework.security:spring-security-config:5.5.0'
	implementation 'org.springframework.security:spring-security-test:5.5.0'

	implementation 'org.apache.commons:commons-lang3:3.12.0'

	implementation 'javax.validation:validation-api:2.0.1.Final'
}

test {
	useJUnitPlatform()
}



